<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Login</title>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>
<body>
    <div class="auth fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">User Login</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <p>
                <div id="no_auth"></div>
                <div id="userDiv"></div>
                <label>Username: </label><input type="text" id="user" />
                <div id="passDiv"></div>
                <label>Password: </label><input type="password" id="password" />
                <button id="logButton">Login</button>
            <p>Don't already have an account?</p>
            <button id="newButton">Create Account</button>
            </p>
        </section>
    </div>
</body>
</html>
