<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS 496 Assignment 2</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <a href="index.html" id="logo">
        <h1>CS496 Assignment 2: Dynamic Pages | Holly Harmon</h1>
      </a>
    </header>
    <form action="/edit?key={{ entry.key.urlsafe() }}" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Edit Entry</legend>
        <input type="hidden" name ="action" value="edit_entry">
        <input type="radio" name="bike" value="Road" {% if entry.bike_type == 'Road' %}checked{% endif %}> Road Bike
        <br>
        <input type="radio" name="bike" value="Stationary" {% if entry.bike_type == 'Stationary' %}checked{% endif %}> Stationary Bike
        <br><br>
        <label>Date: </label><input type="date" name="date" value="{{ entry.date }}"><br><br>
        <label>Minutes: </label><input type="text" name="time" value="{{ entry.time }}">
        <br><br>
        <label>Distance: </label><input type="text" name="distance" value="{{ entry.distance }}">
        <input type="checkbox" name="kilos" {% if entry.kilos %}checked{% endif %}><label> ki </label><br><br>
        <label>Level: </label>
        <select name="level">
          <option value="N/A" {% if entry.level == 'N/A' %}selected="selected"{% endif %}>None</option>
          <option value="1" {% if entry.level == '1' %}selected="selected"{% endif %}>1</option>
          <option value="2" {% if entry.level == '2' %}selected="selected"{% endif %}>2</option>
          <option value="3" {% if entry.level == '3' %}selected="selected"{% endif %}>3</option>
          <option value="4" {% if entry.level == '4' %}selected="selected"{% endif %}>4</option>
          <option value="5" {% if entry.level == '5' %}selected="selected"{% endif %}>5</option>
          <option value="6" {% if entry.level == '6' %}selected="selected"{% endif %}>6</option>
          <option value="7" {% if entry.level == '7' %}selected="selected"{% endif %}>7</option>
          <option value="8" {% if entry.level == '8' %}selected="selected"{% endif %}>8</option>
          <option value="9" {% if entry.level == '9' %}selected="selected"{% endif %}>9</option>
          <option value="10" {% if entry.level == '10' %}selected="selected"{% endif %}>10</option>
          <option value="11" {% if entry.level == '11' %}selected="selected"{% endif %}>11</option>
          <option value="12" {% if entry.level == '12' %}selected="selected"{% endif %}>12</option>
        </select><br><br>
        <input type="submit" value="Update">
      </fieldset>
    </form>
    <div id="wrapper">
      <footer>

      </footer>
    </div>
  </body>
</html>
